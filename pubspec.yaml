name: syncnsweat_mobile
description: Flutter client for the SyncNSweat backend.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  dio: ^5.4.3+1
  go_router: ^13.2.2
  flutter_secure_storage: ^9.2.2
  equatable: ^2.0.5
  url_launcher: ^6.3.0
  intl: ^0.19.0
  collection: ^1.18.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mocktail: ^1.0.3
